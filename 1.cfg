# serv
server {
	listen                  127.0.0.1:8080;
	server_name             cppguys;
	client_max_body_size    10M;

	location / {
		root                storage/;
		index               index.html/;
	}

	location /auto {
		allow_methods     GET/POST;
		autoindex           on;
		root                storage/auto;
	}

	location /error {
		allow_methods     GET/POST;
		autoindex           on;
		root                storage/error;
	}

	location /noindex {
		allow_methods     GET/POST;
		autoindex           on;
		root                storage/noindex;
	}

	location /yesindex {
		allow_methods		GET/POST;
		autoindex			on;
		root				storage/yesindex;
		index				index.html/;
	}

	location /files {
		allow_methods		DELETE;
		autoindex			on;
		root				storage/files;
		index				index.html/;
	}
}

